<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body oncontextmenu="return true" onselectstart="return false">
    <div class="weather_app">
        <div class="container">
            <!-- <h3 class="brand">Weather</h3> -->
            <img src="./logo.png" class="logo" />
            <div>
                <h1 class="temp">24&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Lucknow</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">Monday Dec 18</span>

                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" alt="icon" class="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form class="locationInput">
                <input type="text" class="search" placeholder="Search Location...." />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Lucknow</li>
                <li class="city">Kanpur</li>
                <!-- <li class="city">Delhi</li> -->
                <li class="city">Mathura</li>
                <!-- <li class="city">Ayodhya</li>
                <li class="city">Mumbai</li>
                <li class="city">Indore</li> -->
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>

    </div>
    <script src="./main.js" defer></script>
</body>

</html>
